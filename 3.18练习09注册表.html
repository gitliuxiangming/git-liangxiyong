<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册表</title>
</head>
<body>
	<form action="http://wwww.kuazhu.com">
		<fieldset>
			<legend><h1>欢迎注册</h1></legend>
			<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" id="username" value="请填写登陆名">
			<datalist>
				<option >BOB</option>
				<option >JACK</option>
				<option >TOM</option>
				<option >LUCY</option>
			</datalist>
			</p>
			<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password" value="******">
			</p>
			<p>
			<label for="email">邮箱：</label>
			<input type="email" name="email" id="email" value="xxxxxxxxxx@qq.com">
			</p>
			<p>
			<label for="sex">性别：</label>
			<input type="radio" name="sex" id="sex" checked>男
			<input type="radio" name="sex" id="sex">女
			<input type="radio" name="sex" id="sex">保密
			</p>
			<p>
			<label for="hobby" >爱好：</label>
			<input type="checkbox" name="hobby" id="hobby" checked >篮球
			<input type="checkbox" name="hobby" id="hobby"  >棒球
			<input type="checkbox" name="hobby" id="hobby"  >足球
			<input type="checkbox" name="hobby" id="hobby" checked >排球
			</p>
			<p>
			<label for="age" >年龄：</label>
			<input type="number" name="age" id="age">
			</p>
			<p>
			<label for="birthday" >出生日期：</label>
			<input type="date" name="birthday" id="birthday">
			</p>
			<p>
			<label for="url">个人主页：</label>
			<input type="url" name="gerenzhuye" id="url">
			</p>
			<p>
			<label for="address">地址”</label>
			<select name="address" id="address">
				<optgroup label="直辖市">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="cq">重庆</option>
					<option value="TJ" selected>天津</option>
				</optgroup>
				<optgroup>
					<option value="sz">深圳</option>
					<option value="zh">珠海</option>
				</optgroup>
			</select>
			</p>
			<p>
			<label for="color">喜欢的颜色：</label>
			<input type="color" name="color" id="color">
			</p>
			<p>
			<label for="intr">自我介绍：</label>
			<textarea name="intr" id="intr" cols="30" rows="10">
			</textarea>
			</p>
			<p>
			<input type="button" value="点我有惊喜">
			<input type="submit" value="注册">
			<input type="reset" value="清空">
			<input type="image" src="http://upfile.asqql.com/2009pasdfasdfic2009s305985-ts/2017-5/201751913274534339.jpg">
			</p>

		</fieldset>
	</form>
</body>
</html>
