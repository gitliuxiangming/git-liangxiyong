<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-2-设计模式-单例模式-皇帝上朝2</title>
	<script>
		(function(w){
			function Emperor(name){
				this.name=name;
				this.id=Math.random();
			}
			Emperor.prototype={
				constructor:Emperor,
				__proto__:Object.prototype,
				say:function(){
						console.log(this.name+this.id+"说:平身");
				},
			}
			Emperor.getKing=(function(){
				//在静态方法中var一个变量 保证变量的唯一
				var king=null;
				return function(){
					if(!king){
						king=new Emperor('始皇帝');
					}
					return king;
				}
			})();
			w.Emperor=Emperor;
		})(window);
		for(var i=1;i<=5;i++){
			console.log('第'+i+'天');
			Emperor.getKing().say();
		}
	</script>
</head>
<body>
	
</body>
</html>
