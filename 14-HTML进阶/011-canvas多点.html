<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-canvas测试3</title>
	<style>
		#canvas1{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 改变canvas的大小 一般用js才能保证有矢量效果  用css的话会失去矢量效果被等比例拉伸,失真 -->
	<canvas width="100" height="100" id="canvas1">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas1');
	oCanvas.width = 600;
	oCanvas.height = 300;
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	ctx.moveTo(0,0);
	ctx.lineTo(100,100);
	ctx.lineTo(100,200);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 1;
	ctx.fillStyle='#ff0';
	ctx.closePath();
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();//开始一条新的路径
	ctx.moveTo(300,0);
	ctx.lineTo(400,100);
	ctx.stroke();
</script>
</html>
