<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-promise立即执行.html</title>
</head>
<body>
	
</body>
<script>
	let promise = new Promise((resolve,reject)=>{
		let image = new Image();
		console.log('new了一个promise实例');
		image.onload = () =>{
			resolve();
		}

		image.onerror = () =>{
			reject();
		}
		image.src = '../JavaScript/images/0.png';
	});
	promise.then(()=>{
		console.log('success loaded');
	},()=>{
		console.log('failed loaded');
	})
	console.log(promise);
</script>
</html>
