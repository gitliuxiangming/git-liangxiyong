<script>
	/*
	var obj = {name:'LBB'};

	obj.name = 'Leo';
	console.log(obj)
	*/
	let s1 = Symbol('name');
	let obj = {[s1]:'LBB'};

	// console.log(s1 === s2)
	
	
	let s2 = Symbol('name');
	obj[s2] = 'Leo'

	// console.log(obj);
	// console.log(obj[s2])
	
	/*
	//	for in 遍历不出来 不管用
	for(key in obj){
		console.log(obj[key])
	}
	*/

	let keys = Reflect.ownKeys(obj);
	// console.log(keys);

	for(key in keys){
		console.log(keys[key]);
	}

	for(key of keys){
		console.log(obj[key]);
	}


</script>
