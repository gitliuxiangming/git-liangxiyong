	var obj1= {name:'LBB',age:23,friend:{name:'leo',age:18}};
	var obj2 = {...obj1};
	obj2.name = 'LXM';
	obj2.friend.name = 'MAKE';//对象里边再有对象，实际是在对象里边存了一个指向该对象的栈内存地址，所以通过复制得来的对象，更改二级对象的内容。
