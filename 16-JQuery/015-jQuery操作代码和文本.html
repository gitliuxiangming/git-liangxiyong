<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-jQuery操作代码和文本</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div').html());
			//对应原生js的innerHTML
			$('div').html('<h1>我是大标题</h1>');
			//对应原生js的innerTEXT
			console.log($('div').text());
			// $('div').text('<h1>我是大标题</h1>');
		})
	</script>
</head>
<body>
	<div>
		我是div
		<p>我是段落</p>
	</div>	
</body>
</html>
