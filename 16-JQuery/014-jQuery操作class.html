<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-jQuery操作class</title>
	<style>
		.avtive{
			height: 100px;
			width: 100px;
			border: 1px solid #000;
		}
		.box{
			background: #fcc;
		}
	</style>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				var oBtn=document.getElementsByTagName('button')[0];
				oBtn.onclick = function(){
					//添加
					// $('div').addClass('avtive box');
					//删除
					// $('div').removeClass('box');
					//切换（有的话 删除   没有的话 添加）
					$('div').toggleClass('box avtive');
				}
			})
		</script>
</head>
<body>
	<button>点我</button>
	<div class="avtive box"></div>
</body>
</html>
