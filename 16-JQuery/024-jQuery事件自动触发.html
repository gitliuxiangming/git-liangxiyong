<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-jQuery事件自动触发</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div').click(function(){
				alert('click');
			});
			//自动触发
			//不会阻止冒泡和默认事件（a标签是个例外，trigger会阻止a标签的默认行为）
			// $('div').trigger('click');
			//会自带默认阻止冒泡和默认事件的属性，不会向上冒泡
			$('div').triggerHandler('click');
		})
	</script>
</head>
<body>
	<div></div>
</body>
</html>
