<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-jQuery事件冒泡</title>
	<style>
		.grandfather{
			width: 400px;
			height: 400px;
			background: red;
			margin: 100px auto;
			border: 1px solid red;
		}
		.father{
			width: 200px;
			height: 200px;
			background: green;
			margin:100px  auto;
			border: 1px solid green;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
			margin:50px auto;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.son').click(function(ev){
				alert('click son');
				//阻止事件冒泡的两种方法
				// return false;
				// ev.stopPropagation();
			});
			$('.father').click(function(ev){
				alert('click father');
				// return false;
				ev.stopPropagation();
			});
			$('.grandfather').click(function(){
				alert('click grandfather');
			});
		})
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
