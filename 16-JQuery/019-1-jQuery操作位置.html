<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jQuery操作位置</title>
	<style>
		.father{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
			margin:100px  auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('.son').offset());
			console.log($('.son').offset().top);
			//始终相对于浏览器来设置！！
			$('.son').offset({
				top:50,
				left:50
			})
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
