<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-2-jQuery操作位置</title>
	<style>
		.father{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
			margin:100px  auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//position相对于有定位属性的父元素,只能获取值 但不能设置值！！！
			console.log($('.son').position());
			console.log($('.son').position().top);
			//所以一下代码不会生效！！！
			$('.son').position({
				top:50,
				left:50
			})
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
