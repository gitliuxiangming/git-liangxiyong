<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-jQuery的其他静态方法</title>
		
</head>
<body>
	<input type="button" value="点击改变holdReady" id="btn">
</body>
<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var str='  -a b c-  ';
			var arr=[11,22,33];
			var arrLike={0:'aa',1:'bb',length:2};
			function test(){

			};
			var obj={};
			// $.trim(str) 去除字符串两边的空格并返回
			console.log($.trim(str));
			// $.isWindow(arg) 判断参数对象是不是window对象
			console.log($.isWindow(window));
			// $.isArray(arg) 判断参数对象是不是真数组
			console.log($.isArray(arr));
			// $.isFunction(arg) 判断参数对象是不是函数
			console.log($.isFunction(test));
			alert('holdReady已经改变，这时函数执行');
		})
		// $.holdReady(布尔值) 参考为true时暂停jQuery入口函数的执行,参数为false时恢复jQuery入口函数的执行
		$.holdReady(true);
		//holdReady是控制jQuery里边的所有程序和执行
		var oBtn=document.getElementById('btn');
		oBtn.onclick = function(){
			$.holdReady(false);
		}
	</script>
</html>
