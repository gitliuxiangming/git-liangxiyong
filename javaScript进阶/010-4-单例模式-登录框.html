<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-4-单例模式-登录框</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#login{
			width: 200px;
			height: 400px;
			background: #ccc;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -200px;
		}
	</style>
</head>
<body>
	<input type="button" value="登录" id="btn">
</body>
<script>
	// (function(w){
	// 	var obj=null;
	// 	function creatediv(){			
	// 		if(!obj){
	// 			var oDiv=document.createElement('div');
	// 			oDiv.id='login';
	// 			document.body.appendChild(oDiv);
	// 			obj=oDiv;
	// 		}		
	// 	}
	// 	w.creatediv=creatediv;
	// })(window);




	//第一个函数（一定得有返回值）
	(function(w){
		function zaodiv(){
			var oDiv=document.createElement('div');
			oDiv.id='login';
			document.body.appendChild(oDiv);
			return oDiv;
		}
		w.zaodiv=zaodiv;
	})(window);
	//第二个函数（一定得有返回值）
	(function(w){
		var obj=null;
		function danli(fn){
			if(!obj){
				obj=fn();
			}
			return obj;
		}
		w.danli=danli;
	})(window);
	//最后一个终结函数
	var zaodanli = function(){
		return danli(zaodiv);
	}
	var oBtn=document.getElementById('btn');
	oBtn.onclick = function(){
		console.log(danli(zaodiv));
		console.log(zaodanli());
	}
</script>
</html>
