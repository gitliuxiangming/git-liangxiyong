<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-1-设计模式-单例模式-皇帝上朝1</title>
	<script>
		(function(w){
			function King(name){
				this.name=name;
				this.id=Math.random();
			}
			King.prototype={
				constructor:King,
				__proto__:Object.prototype,
				say:function(){
						console.log(this.name+this.id+"说:平身");
				},
			}
			w.King=King;
		})(window);
		for(var i=1;i<=5;i++){
			var king=new King('嬴政');
			console.log('第'+i+'天');
			king.say();
		}		
	</script>
</head>
<body>
	
</body>
</html>
