<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<style>
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<form action="http:wwww.kuazhu.com/">
		<fieldset>
			<legend><h1>欢迎注册</h1></legend>
		<p>
		 	<label for="username">用户名：</label>
			<input type="text" name="username" id="username" value="昵称" list="usname">
			<datalist id="usname">
				<option >TOM</option>
				<option >BOB</option>
				<option >LUCY</option>
				<option >LILY</option>
				<option >JACK</option>
			</datalist>
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password" value="******">
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="email" name="email" id="email" value="552301424@qq.com">
		</p>
		<p>
			性别：
			<input type="radio" name="sex" value="man" checked>男
			<input type="radio" name="sex" value="women">女
			<input type="radio" name="sex" value="baomi">保密
		</p>
		<p>
		    爱好：
		    <input type="checkbox" name="hobby" checked>篮球
		    <input type="checkbox" name="hobby" >棒球
		    <input type="checkbox" name="hobby" >足球
		    <input type="checkbox" name="hobby" checked>排球
		</p>
		<p>
		    年龄：<input type="number" name="age" value="20">
		</p>
		<p>
			出生日期：<input type="date" name="birthday" value="birthday">
		</p>
		<p>
			个人主页：<input type="url" name="url" value="www.liuxiangming.com">
		</p>
		<p>
			地址：<select name="address" id="address">
				<optgroup label="直辖市">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="tn">天津</option>
					<option value="cq">重庆</option>
				</optgroup>
				<optgroup label=省份>
					<option >河北</option>
					<option  selected	>河南</option>
					<option >湖北</option>
					<option >湖南</option>
					<option >广东</option>
					<option >广西</option>
					<option >江西</option>
					<option >山西</option>
					<option >陕西</option>
					<option >甘肃</option>
					<option >四川</option>
					<option >江苏</option>
					<option >山东</option>
					<option >黑龙江</option>
					<option >吉林</option>
					<option >辽宁</option>
					<option >安徽</option>
					<option >内蒙古</option>
					<option >新疆</option>
				</optgroup>
			</select>
			<select name="address" id="address">
			    <optgroup label="市级">
			    	<option selected>焦作市</option>
			    	<option>郑州市</option>
			    	<option>信阳市</option>
			    	<option>许昌市</option>
			    	<option>漯河市</option>
			    	<option>安阳市</option>
			    	<option>南阳市</option>
			    	<option>新乡市</option>
			    </optgroup>
			</select>
			<select name="address" id="">
				 <optgroup label="区级">
			    	<option selected>中站区</option>
			    	<option>解放区</option>
			    	<option>山阳区</option>
			    	<option>马村区</option>
			    	<option>高新区</option>
			    	<option>武陟县</option>
			    	<option>修武县</option>
			    	<option>博爱县</option>
			    	<option>温县</option>
			    	<option>沁阳市</option>
			    	<option>孟州市</option>
			    </optgroup>
			</select>
		</p>
		<p>
			喜欢的颜色：<input type="color" name="color" value="red">
		</p>
		<p>
			自我介绍：<textarea name="intr" id="intr" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="button" name="button" value="点我">
			<input type="reset" name="chongzhi" value="清空">
			<input type="submit" name="finish" value="注册">
			<input type="image" name="pictrue" src="https://gss0.bdstatic.com/-4o3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=a196c44406087bf469e15fbb93ba3c49/77c6a7efce1b9d1641f9616ef7deb48f8c546487.jpg" width="600px">
			<input type="image" name="photo" src="../src/5.jpg" width="600px" alt="这是一张图片" >
		</p>
		</fieldset>
	</form>
</body>
</html>
