<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表</title>
</head>
<body>
	<h1>巅峰排行榜</h1>
<ol>
	<li>第一名是他</li>
	<li>第二名是他</li>
	<li>第三名是他</li>
	<li>第四名是他</li>
</ol>
  <h2>OL能做的UL都能</h2>
 <ul>
 	<li>1.第一名是他</li>
 	<li>2.第二名是他</li>
 	<li>3.第三名是他</li>
 	<li>4.第四名是他</li>
 </ul>
</body>
</html>
