<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style>
		ul>li>p+p{
			color: #00f;
			font-size: 28px;
		}
		ol>li~.yangshi{
			color: #0f0;
			font-size: 26px;
		}
	</style>
</head>
<body>
	<header>
		<h1>大大的标题</h1>
		<p>
			<ul>
				<li>
					<p>文字0</p>
					<p class="yangshi">文字1</p>
				</li>
			</ul>
		</p>
		<p>文字2</p>
		<p class="yangshi">文字3</p>
		<p class="yangshi">文字4</p>
		<p>
			<ol>
				<li >文字1</li>
				<li class="yangshi">文字2</li>
				<li >文字3</li>
				<li class="yangshi">文字4</li>
				<li >文字5</li>
				<li class="yangshi">文字6</li>
			</ol>
		</p>
	</header>
</body>
</html>
