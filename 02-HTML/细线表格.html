<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格练习</title>
</head>
<body>
	<h1 align="center">小练习</h1>
	<table  width="300px" height="300px" align="center" cellspacing="1" bgcolor="black">
		<tr align="left" valign="top" bgcolor="white">
			<td>1*1</td>
			<td>1*2</td>
			<td>1*3</td>
		</tr>
		<tr align="center" valign="center" bgcolor="white">
			<td>2*1</td>
			<td>2*2</td>
			<td>2*3</td>
		</tr>
		<tr align="right" valign="bottom" bgcolor="white">
			<td>3*1</td>
			<td>3*2</td>
			<td>3*3</td>
		</tr>
		
	
	</table>

</body>	
</html>
