{% extends './layout.html' %}

{% block header %}
  站点管理
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/admin/site" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">网站名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="name" placeholder="请输入网站名称" required value="{{ site.name }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">首页轮播图</label>
    <div class="col-sm-8">
      {% for carousel in site.carouseles %}
      <div class="row row-site">
        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon">
              跳转地址
            </span>
            <input type="text" class="form-control" required value="{{ carousel.url }}" name="carouselUrl">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon">
              图片地址
            </span>
            <input type="text" class="form-control" required value="{{ carousel.path }}" name="carouselPath">
          </div>
        </div>
        <a href="javascript:;" class="btn btn-danger btn-remove">删除</a>
      </div> 
      {% endfor %}  
      <a href="javascript:;" class="btn btn-info btn-add">新增</a>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">广告</label>
    <div class="col-sm-8">
      {% for ad in site.ads %}
      <div class="row row-site">
        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon">
              跳转地址
            </span>
            <input type="text" class="form-control" required value="{{ ad.url }}" name="adUrl">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon">
              图片地址
            </span>
            <input type="text" class="form-control" required required value="{{ ad.path }}" name="adPath">
          </div>
        </div>
        <a href="javascript:;" class="btn btn-danger btn-remove">删除</a>
      </div>  
      {% endfor %}  
      <a href="javascript:;" class="btn btn-info btn-add">新增</a>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">博主名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="authorName" placeholder="请输入博主名称" required value="{{ site.author.name }}">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">博主介绍</label>
    <div class="col-sm-8">
     <textarea name="authorIntro" class="form-control"  rows="3">{{ site.author.intro }}</textarea>
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">博主图像</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="authorImage" placeholder="请输入博主图像地址" required value="{{ site.author.image }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">博主微信</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="authorWechat" placeholder="请输入博主微信二维码地址" required value="{{ site.author.wechat }}">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">网站备案号</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="icp" placeholder="请输入博主微信二维码地址" required value="{{ site.icp }}">
    </div>
  </div>                    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
<script src="/js/site.js"></script>
{% endblock %}
