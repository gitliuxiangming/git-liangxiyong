<!-- 提交表单的页面 -->
{% extends './layout.html' %}
{% block header %}
	新增文章
{% endblock %}

{% block content %}
<!-- 主要内容展示 -->
<form class="form-horizontal" action="/article/add" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-1 control-label">分类</label>
    <div class="col-sm-4">
        <select class="form-control" name="category" id="">
          {% for category in categories %}
          <option value="{{ category._id.toString() }}">{{ category.name }}</option>
          {% endfor %}
        </select>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">标题</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="title" placeholder="请输入标题">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">简介</label>
    <div class="col-sm-4">
      <textarea name="intro" cols="40" rows="6"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">内容</label>
    <div class="col-sm-4">
      <textarea name="content" id="editor" cols="40" rows="6"></textarea>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-1 col-sm-4">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block footer %}
<script src="/lib/ckeditor/ckeditor.js"></script>
<script src="/lib/ckeditor/translations/zh-cn.js"></script>
<script src="/js/article.js"></script>
{% endblock %}
