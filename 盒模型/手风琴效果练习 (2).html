<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			text-align: center;
			margin-top: 10px;
			color: rgba(55,33,22,0.8);
			transition: all 2s;
		}
		h1:hover{
			font-size: 50px;
			color: rgba(255,0,0,0.1);
		}
		.box{
			width: 1200px;
			height: 1200px;
			background-color: gold;
			margin:50px auto;
			overflow: hidden;
			transition: all 2s ease 0.3s; 
		}
		.box:hover{
			background-color: #087;
			width: 1000px;
			height: 700px;
		}
		.box ul{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin:50px auto;
		}
		.box ul li{
			width: 200px;
			height: 500px;
			float: left;
			list-style:none;
			transition: width 0.5s linear 0.2s;
		}
		.box ul li img{
			width: 100%;
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width:600px;
			border: 1px solid #069;
			box-sizing: border-box;		
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>手风琴效果</h1>
		<ul>
			<li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522492710743&di=ca74b63917c4dfe10304f186ebfda4c6&imgtype=0&src=http%3A%2F%2Fwww.ghost64.com%2Fqqtupian%2FzixunImg%2Flocal%2F2017%2F07%2F25%2F15009516682184.jpg"></li>
			<li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522492710743&di=f0bf56d585920fa4712978984c4c0530&imgtype=0&src=http%3A%2F%2Fuploads.oh100.com%2Fallimg%2F1708%2F127-1FQ4193649.jpg"></li>
			<li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522492710743&di=6827af75a53e1d4d2c3e5ff185aa2637&imgtype=0&src=http%3A%2F%2Fpic.qqtn.com%2Fup%2F2018-2%2F15179856747007704.jpg"></li>
			<li><img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=808959262,1846541603&fm=11&gp=0.jpg"></li>
			<li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522492710740&di=59edcbbc149ad2bd31e33f1b675c690a&imgtype=0&src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20180304%2F5d73e59bdb9c4e3db15ef16896b4d60e.jpeg"></li>
		</ul>
	</div>
</body>
</html>
