<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			text-align: center;
			margin-top: 10px;
			color: rgba(55,33,22,0.8);
			transition: all 2s;
		}
		h1:hover{
			font-size: 50px;
			color: rgba(255,0,0,0.1);
		}
		.box{
			width: 1200px;
			height: 1200px;
			background-color: #f0f;
			margin:100px auto;
			overflow: hidden;
			transition: all 2s ease 0.3s; 
		}
		.box:hover{
			background-color: #087;
			width: 1000px;
			height: 700px;
		}
		.box ul{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin:10px auto;
		}
		.box ul li{
			width: 200px;
			height: 500px;
			float: left;
			list-style:none;
			transition: width 0.5s linear 0.2s;
		}
		.box ul li img{
			width: 100%;
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width:600px;
			border: 1px solid #069;
			box-sizing: border-box;		
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>手风琴练习</h1>
		<ul>
			<li><img src="../src/手风琴1.jpg"></li>
			<li><img src="../src/手风琴2.jpg"></li>
			<li><img src="../src/手风琴3.jpg"></li>
			<li><img src="../src/手风琴4.jpg"></li>
			<li><img src="../src/手风琴5.jpg"></li>
		</ul>
	</div>
</body>
</html>
