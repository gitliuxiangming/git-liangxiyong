<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 50px;
			background: red;
			margin:100px auto;
		}
		div .yiji>li{
			list-style: none;
			width: 100px;
			height: 50px;
			margin-left: 50px;
			float: left;
			text-align: center;
			line-height: 50px;
		}
		.erji li{
			opacity:0;
		}
		div .yiji .erji>li{
			list-style: none;
			width: 100px;
			height: 50px;
			background: pink;
			transition: all 2s;
		}
		.yiji>li:hover .erji li{
			opacity: 1;
			transform: rotateY(360deg);
		}
		.yiji>li:hover .erji li:nth-child(1){
			opacity: 1;
			transition-delay: 0ms;
		}
		.yiji>li:hover .erji li:nth-child(2){
			opacity: 1;
			transition-delay: 200ms;
		}
		.yiji>li:hover .erji li:nth-child(3){
			opacity: 1;
			transition-delay: 400ms;
		}
		.yiji>li:hover .erji li:nth-child(4){
			opacity: 1;
			transition-delay: 600ms;
		}
		.yiji>li:hover .erji li:nth-child(5){
			opacity: 1;
			transition-delay: 800ms;
		}
        .yiji>li .erji li:nth-child(1){
        	opacity: 0;
			transition-delay: 800ms;
        }
        .yiji>li .erji li:nth-child(2){
        	opacity: 0;
			transition-delay: 600ms;
        }
        .yiji>li .erji li:nth-child(3){
        	opacity: 0;
			transition-delay:400ms;
        }
        .yiji>li .erji li:nth-child(4){
        	opacity: 0;
			transition-delay: 200ms;
        }
        .yiji>li .erji li:nth-child(5){
        	opacity: 0;
			transition-delay: 0ms;
        }                      
	</style>
</head>
<body>
	<div>
		<ul class="yiji">
			<li>
				下拉菜单
				<ul class="erji">
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
				</ul>
			</li>
			<li>
				下拉菜单
				<ul class="erji">
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
				</ul>
			</li>
			<li>
				下拉菜单
				<ul class="erji">
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
					<li>下拉菜单</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
