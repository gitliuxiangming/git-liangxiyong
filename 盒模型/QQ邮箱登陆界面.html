<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱登陆界面</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a:link{
			color: #1d5494;
			text-decoration: none;
		}
		a:visited{
			color: #1d5494;
			text-decoration: none;
		}
		a:hover{
			color: #1d5494;
			text-decoration: underline;
		}
		a:active{
			color: #1d5494;
			text-decoration: underline;
		}
		.w{
			overflow: hidden;
			/*border: 1px solid #000;*/
		}
		/*
		头部
		*/
		.quan{
			background-color: #eff4fa;
		}
		header{
			width: 1583px;
			height: 63px;
			margin:0 auto;
			background-color: #eff4fa;
			border-bottom: 1px solid #d6dfea;
		}
		.h1{
			float: left;
			width: 182px;
			line-height: 63px;
		}
		.h2{
			float: right;
			width: 1361px;
			line-height: 63px;
			text-align: right;
			font-size: 12px;
			margin-right: 40px;


		}
	
		/*
		主体
		*/
		section{
			width: 1008px;
			height: 416px;
			margin:70px auto;

		}
		.zhuti2{
			width: 336px;
			height: 389px;
			float: right;
			border: 1px solid #a0b1c4;
			border-radius: 1% 1%;
			overflow: hidden;
		}
		.zhuti1{
			width: 520px;
			height: 400px;
			float: left;
			overflow: hidden;
			background:  url(https://rescdn.qqmail.com/zh_CN/htmledition/images/webp/tg-silence1e9c5d.jpg) right 40px no-repeat;
		}
		.zhuti3{
			float: left;
		}
		h3{
			color:#6f95c8;
			font-size: 24px;
			font-weight: normal;
			margin-top: 15px;
			margin-bottom: 15px;
		}
		.zhuti3 p{
			font-size: 14px;
			line-height: 24px;
			font-weight: normal;
		}
		.zhuti3 .chouchou{
			font-size: 12px;
			margin-top: 6px;
		}
		.form1{
			width: 334px;
			height: 51px;
			border-bottom: 1px solid #a0b1c4;


		}
		.form1>.a1{
			width: 50%;
			line-height: 51px;
			text-align: center;
			float: left;

		}
		.form1>.a2{
			width: 50%;
			line-height: 51px;
			text-align: center;
			float: right;

		}
		.zhuti2 .form1 a{
			color: #aaa;
			text-decoration: none;
		}
		.zhuti2 .form1 a:hover{
			color: #222;
			text-decoration:none;

		}
		.form2 input,.form3 input{
			width: 284px;
			height: 50px;
			margin:10px 26px;
			border-radius: 3px;
			border: 1px solid #96a5b4;
		}
		#submit{
			width: 284px;
			height: 40px;
			background-color: #5a98de;
			margin:10px 25px;
			border-radius: 3px;
			border: 1px solid #5a98de;
		}
		.form4{
			margin:10px 25px;
			font-size: 14px;
			color: #aaa;
		}
		.form4 input{
			width: 15px;
			height: 15px;
			border: 1px solid #96a5b4;
			background-color: white;
			vertical-align: bottom;
			margin-bottom: 2px;
		}
		.form5{
			font-size: 12px;
			text-align: right;
			margin-top: 60px;
			margin-right: 25px;
		}
		/*
		尾部
		*/
		footer{
			width: 1583px;
			line-height: 37px;
		    text-align: center;
		    background-color: #eff4fa;
		    border-top: 1px solid #d6dfea;
		    font-size: 12px;
		    margin-top: 180px;	
		}

		.foot{
			color: #868686;
		}

		
	</style>
</head>
<body>
	<div class="quan">
		<header class="w">
			<div class="h1">
				<a href="https://mail.qq.com/" target="_blank"><img src="../src/qq邮箱LOGO.jpg" alt="LOGO" width="182px"  style="margin-left: 40px; margin-top: 14px;"></a>
			</div>
			<div class="h2">
				<a href="http://w.mail.qq.com/cgi-bin/loginpage?f=xhtml" target="_blank">基本版&nbsp;|&nbsp;</a>
				<a href="http://en.mail.qq.com/" target="_blank">English&nbsp;|&nbsp;</a>
				<a href="http://app.mail.qq.com/" target="_blank">手机版&nbsp;|&nbsp;</a>
				<a href="http://exmail.qq.com/?referrer=index_top" target="_blank">企业邮箱</a>
			</div>
		</header>
	</div>
	<section class="w">
		<div class="zhuti1">
			<div class="zhuti3">
				<h3>QQ邮箱，常联系！</h3>
				<p>到头来,</p>
				<p>我们记住的，</p>
				<p>不是敌人的攻击，</p>
				<p>而是朋友的沉默。</p>
				<p>——马丁·路德·金</p>
				<p class="chouchou">插画来自丑丑(两岁)</p>
			</div>
		</div>
		<div class="zhuti2">
			<form action="https://mail.qq.com/">
				<p class="form1">
					<span class="a1" ><a href="#">快速登陆</a></span>
					<span class="a2" ><a href="#">账号密码登陆</a></span>
				</p>
				<div class="zhuti22">
					<p class="form2">
						<input type="text" placeholder="支持QQ号/邮箱/手机号登陆" style='color: #aaa; font-size: 14px; padding-left: 13px; box-sizing: border-box;'>
					</p>
					<p class="form3">
						<input type="text" placeholder="QQ密码" style='color: #aaa; font-size: 14px; padding-left: 13px; box-sizing: border-box;'>
					</p>
					<p class="form4">
						<input type="checkbox" id="checkbox">
						<label for="checkbox">下次自动登陆</label>	
					</p>
					<input id="submit" type="submit" value="登录">
				</div>
				<p class="form5">
						<a href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account" target="_blank">忘了密码？</a>
						<a href="http://zc.qq.com/chs/index.html?type=1" target="_blank">注册新帐号</a>
						<a href="http://support.qq.com/discuss/350_1.shtml" target="_blank"> 意见反馈</a>
				</p>

			</form>
		</div>
	</section>
	<div class="quan">
	<footer class="w">

	</footer>
	</div>
