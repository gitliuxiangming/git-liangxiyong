<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin:50px auto;
			box-shadow: 15px 18px 5px 5px #068;
		}
		.box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin:50px auto;
			box-shadow: 15px 18px 5px 5px #058 inset;

		}
	</style>
</head>
<body>
	<div class="box1">我是盒子,水平和垂直方可以取负数。</div>
	<div class="box2">我是盒子2,水平和垂直方可以取负数。</div>
</body>
</html>
