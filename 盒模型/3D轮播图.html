<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a{
			width: 100%;
			height: 100%;
		}
		.b{
			width: 1000px;
			height: 600px;
			background: gray;
			margin:100px auto;
			/*overflow: hidden;*/
			border: 1px solid #fff;
			transition:all 5s;
		}
		.a:hover .b{
			background: pink;
			margin:20px auto;
			width: 800px;
			height: 400px;
		}
		ul{
			width: 800px;
			height: 400px;
			/*border: 1px solid #000;*/
			margin:100px auto;
			transform-style: preserve-3d;
			position: relative;
			transform: rotateX(0deg) rotateY(0deg);
			animation: lunbotu 10s linear 0.5s infinite normal;
		}
		@keyframes lunbotu{
			0%{
				transform: rotateX(0deg);
			}
			25%{
				transform: rotateX(90deg);
			}
			50%{
				transform: rotateX(180deg);
			}
			75%{
				transform: rotateX(270deg);
			}
			100%{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
/*		ul li:hover img{
			width: 800px;
			height: 800px;
		}*/
		ul li img{
			width: 800px;
			height: 400px;
		}
		ul li{
			list-style: none;
			position: absolute;
			top: 0px;
			left: 0px;
			box-shadow: 1px 1px 20px gray;
		}
		ul li:nth-child(1){
			transform: rotateX(0deg) translateZ(200px);
		}
		ul li:nth-child(2){
			transform: rotateX(270deg) translateZ(200px);
		}
		ul li:nth-child(3){
			transform: rotateX(180deg) translateZ(200px);
		}
		ul li:nth-child(4){
			transform: rotateX(90deg) translateZ(200px);
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">
			<ul>
				<li><img src="../src/photos/风景1.jpg" alt=""></li>
				<li><img src="../src/photos/风景2.jpg" alt=""></li>
				<li><img src="../src/photos/风景3.jpg" alt=""></li>
				<li><img src="../src/photos/风景4.jpg" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
