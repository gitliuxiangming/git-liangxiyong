<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画练习轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin:100px auto;
			overflow: hidden;
		}
		ul{
			width: 3200px;
			height: 400px;
			animation:lunbotu 8s linear infinite normal;
		}
		ul:hover{
			animation-play-state:paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		@keyframes lunbotu{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -2400px;
			}
		}
		ul li{
			list-style: none;
			float: left;
		}
		ul li img{
			width: 800px;
			height: 400px;
			border: 1px solid #567;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../src/手风琴2.jpg" alt=""></li>
			<li><img src="../src/手风琴4.jpg" alt=""></li>
			<li><img src="../src/手风琴5.jpg" alt=""></li>
			<li><img src="../src/手风琴2.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
