<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动贴靠</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin:0 auto;
		}
		.box1{
			width: 50px;
			height: 400px;
			background-color: #f00;
			float: left;
		}
		.box2{
			width: 100px;
			height: 200px;
			background-color: #0f0;
			float: left;
		}
		.box3{
			/*width: 150px;*/
			width: 560px;
			height: 100px;
			background-color: #00f;
			float: left;
		}
		.box4{
			width: 100px;
			height: 200px;
			background-color: #0ff;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
