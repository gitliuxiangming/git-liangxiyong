<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<body>
	<form action="http://www.baidu.com">
		<fieldset>
			<legend><h1>申请账号</h1></legend>
			<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" id="username" list="1">
			<datalist id="1">
				<option>lulu</option>
				<option>lili</option>
			</datalist>
			</p>
			<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password">
			</p>
			<p>
			地址：<select name="address" >
				<option >大连</option>
				<option >烟台</option>
				<option selected>连云港</option>
			</select>
			</p>
			<p>
			性别：<input type="radio" name="sex">男
			性别：<input type="radio" name="sex" checked>女
			性别：<input type="radio" name="sex">保密
			</p>
			<p>
				爱好：<input type="checkbox" name="hobby">篮球
					  <input type="checkbox" name="hobby">足球
					  <input type="checkbox" name="hobby">排球
					  <input type="checkbox" name="hobby" checked>羽毛球
			</p>
			个人介绍：<textarea name="intr"  cols="30" rows="10"></textarea>
			<p>
				出生日期：<input type="number" value="22">
			</p>
		</fieldset>
	</form>
	<table bgcolor="black" cellspacing="1" width="1500" height="500" align="center">
		<caption><h2>简历</h2></caption>
		<thead>
			<tr bgcolor="white">
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody align="center">	
			<tr bgcolor="white">
				<td>张三</td>
				<td>男</td>
				<td>21</td>
			</tr>
			<tr bgcolor="white">
				<td>李四</td>
				<td>男</td>
				<td>22</td>
			</tr>
			<tr bgcolor="white">
				<td>王五</td>
				<td>男</td>
				<td>23</td>
			</tr>	
		</tbody>

	</table>
	<a href="#"> TOP😂</a>
</body>
</html>
