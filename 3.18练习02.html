<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签</title>
</head>
<body>
	<table border='1' width='300px' height='300px' align="center" width="300px" hidden="300px">
		<tr align="right" valign="top">
			<td width='150px' height='100px'>一行一列</td>
			<td>一行二列</td>
		</tr>
		<tr align="center" valign="center">
			<td  height='100'>二行一列</td>
			<td valign="top">二行二列</td>
		</tr>
		<tr align="left" valign="center">
			<td valign="top">三行一列</td>
			<td>三行二列</td>
		</tr>
	</table>
</body>
</html>
