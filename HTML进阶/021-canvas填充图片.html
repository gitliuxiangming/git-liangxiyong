<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-canvas填充图片</title>
	<style>
		#canvas1{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 改变canvas的大小 一般用js才能保证有矢量效果  用css的话会失去矢量效果被等比例拉伸,失真 -->
	<canvas width="100" height="100" id="canvas">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = 600;
	oCanvas.height = 600;
	//获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	var img = new Image();
	img.src = 'images/timg.jpg';
	img.onload = function(){
		// ctx.drawImage(img,0,0);
		ctx.drawImage(img,0,0,300,300);
		// ctx.drawImage(img,0,0,200,200,50,50,300,300);
	}
</script>
</html>
