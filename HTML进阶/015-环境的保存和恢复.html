<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-canvas测试7</title>
	<style>
		#canvas1{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 改变canvas的大小 一般用js才能保证有矢量效果  用css的话会失去矢量效果被等比例拉伸,失真 -->
	<canvas width="100" height="100" id="canvas1">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas1');
	oCanvas.width = 600;
	oCanvas.height = 300;
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	
	ctx.save();//保存环境
	ctx.beginPath();
	ctx.strokeStyle = '#0ff';
	ctx.translate(100,100);
	ctx.rotate(Math.PI/4);
	ctx.strokeRect(0,0,100,50);


	ctx.restore();//恢复环境
	ctx.beginPath();
	ctx.strokeStyle = '#ccc';
	ctx.arc(300,150,50,0,2*Math.PI,false);
	ctx.stroke();
</script>
</html>
