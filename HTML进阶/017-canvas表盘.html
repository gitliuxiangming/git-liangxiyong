<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-canvas表盘</title>
	<style>
		#canvas1{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 改变canvas的大小 一般用js才能保证有矢量效果  用css的话会失去矢量效果被等比例拉伸,失真 -->
	<canvas width="100" height="100" id="canvas1">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas1');
	oCanvas.width = 600;
	oCanvas.height =600;
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	
	//画圆
	ctx.beginPath();
	ctx.strokeStyle = '#0ff';
	ctx.translate(300,300);
	ctx.arc(0,0,100,0,2*Math.PI,false);
	ctx.stroke();

	//时针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(55,0);
	ctx.lineWidth=6;
	ctx.stroke();

	//分针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,60);
	ctx.lineWidth=4;
	ctx.stroke();

	//秒针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(60,60);
	ctx.lineWidth=2;
	ctx.stroke();

	//表针
	for(var i=0;i<12;i++){
		ctx.rotate(Math.PI/6);
		ctx.beginPath();
		ctx.moveTo(80,0);
		ctx.lineTo(100,0);
		ctx.lineWidth=1;
		ctx.stroke();
	}
	
</script>
</html>
