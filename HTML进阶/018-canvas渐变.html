<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-canvas渐变</title>
	<style>
		#canvas1{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 改变canvas的大小 一般用js才能保证有矢量效果  用css的话会失去矢量效果被等比例拉伸,失真 -->
	<canvas width="100" height="100" id="canvas1">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas1');
	oCanvas.width = 600;
	oCanvas.height =600;
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	
	//画圆
	ctx.beginPath();
	var LinearGradient = ctx.createLinearGradient(300,300,500,400);
	LinearGradient.addColorStop(0.1,'rgb(0,255,0)');
	LinearGradient.addColorStop(1,'rgb(255,0,0)');
	ctx.fillStyle = LinearGradient;
	ctx.fillRect(300,300,200,100);
	
</script>
</html>
