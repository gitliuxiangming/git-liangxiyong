<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-canvas测试2</title>
	<style>
		#canvas2{
			border: 1px solid #000;
		}
		#canvas1{
			border: 1px solid #000;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<!-- 改变canvas的大小 一般用js才能保证有矢量效果  用css的话会失去矢量效果被等比例拉伸 -->
	<canvas width="100" height="100" id="canvas1">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
	<canvas width="200" height="200" id="canvas2">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas1');
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	ctx.moveTo(0,0);
	ctx.lineTo(100,100);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 10;
	ctx.stroke();

	
	var oCanvas = document.getElementById('canvas2');
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	ctx.moveTo(0,0);
	ctx.lineTo(200,200);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 10;
	ctx.stroke();
</script>
</html>
