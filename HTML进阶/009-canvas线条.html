<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-canvas测试</title>
	<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="100" height="100" id="canvas">
		您的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');//获取canvas的上下文环境
	ctx.moveTo(0,0);
	ctx.lineTo(100,100);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 10;
	ctx.stroke();
</script>
</html>
