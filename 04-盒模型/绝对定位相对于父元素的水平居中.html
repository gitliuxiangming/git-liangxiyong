<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位相对于父元素的水平居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin:100px auto;
			position:relative;
		}
		.son{
			width: 130px;
			height: 130px;
			background:red;
			position:absolute;
			left:50%;
			margin-left: -65px;
			top:50%;
			margin-top:-65px; 
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
