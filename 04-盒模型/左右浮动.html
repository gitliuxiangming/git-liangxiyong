<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		.father{
			width: 700px;
			height: 700px;
			border:1px solid #000; 
			margin:20px auto;
			background-color: #aaa;
		}
		.box11{
			width: 200px;
			height: 200px;
			background-color: #f00;
			float: left;
			margin-left: 10px;
		}
		.box12{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			float: right;
			margin-right: 10px;
		}
		.box13{
			width: 200px;
			height: 200px;
			background-color: #00f;
			float: left;
			margin-left: 10px;	
		}
		.box21{
			width: 200px;
			height: 200px;
			background-color: #f00;
			float: left;
			margin-left: 10px;
		}
		.box22{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			float: right;
			margin-right: 10px;
		}
		.box23{
			width: 200px;
			height: 200px;
			background-color: #00f;
			float: left;
			margin-left: 10px;	
		}
		
		.box31{
			width: 200px;
			height: 200px;
			background-color: #f00;
			float: left;
			margin-left: 10px;
		}
		.box32{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			float: right;
			margin-right: 10px;
		}
		.box33{
			width: 200px;
			height: 200px;
			background-color: #00f;
			float: left;
			margin-left: 10px;	
		}
		.div1{
			width: 100%;
			height: 200px;
			border: 1px dashed pink;

		}
		.div2{
			width: 100%;
			height: 200px;
			margin-top:10px;
			border: 1px dashed pink;
		}
		.div3{
			width: 100%;
			height: 200px;
			margin-top: 20px;
			border: 1px dashed pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="div1">
			<div class="box11"></div>
			<div class="box12"></div>
			<div class="box13"></div>
		</div>
		<div class="div2">
			<div class="box21"></div>
			<div class="box22"></div>
			<div class="box23"></div>
		</div>
		<div class="div3">
			<div class="box31"></div>
			<div class="box32"></div>
			<div class="box33"></div>
		</div>
	</div>
</body>
</html>
