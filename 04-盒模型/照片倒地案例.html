<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片倒地案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			margin:50px auto;
			border: 1px solid #000;
			perspective: 400px;

		}
		div img{
			width: 400px;
			height: 400px;
			border-radius: 10px;
			transition: all 2.5s;
			transform-origin: center bottom;
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div><img src="../src/手风琴5.jpg" alt=""></div>
</body>
</html>
