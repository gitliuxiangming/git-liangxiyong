<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS标签分类及特性</title>
	<style>
		.box1,.box2{
			width: 200px;
			height: 200px;
			border:1px solid #111;
			margin-top: 20px;
			margin-right: 20px;
			margin-bottom: 20px;
			margin-left: 20px;
			padding-top: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
			padding-left: 20px;

		}
		.span1,.span2{
			/*width: 200px;*/
			/*height: 200px;*/
			border:1px solid #111;
			margin-top: 20px;
			margin-right: 20px;
			margin-bottom: 20px;
			margin-left: 20px;
			padding-top: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
			padding-left: 20px;
		}
		.img1,.img2{
			width: 200px;
			height: 200px;
			border:1px solid #111;
			margin-top: 20px;
			margin-right: 20px;
			margin-bottom: 20px;
			margin-left: 20px;
			padding-top: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
			padding-left: 20px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span class="span1">宽靠内容撑</span>
	<span class="span2">宽靠内容撑</span>
	<img src="../src/1.jpg" alt="" class="img1" >
	<img src="../src/1.jpg" alt="" class="img2" >
</body>
</html>
