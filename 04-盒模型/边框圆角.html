<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框圆角</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border: 50px solid #000;
			border-radius: 50%;
			margin:50px auto;
		}
		.box1{
			width: 200px;
			height: 200px;
			margin:100px auto;
			border-right: 50px solid #000;
			border-top-right-radius: 50%;
			border-bottom-right-radius: 50%;
			border-color: #f11;
		}
		.box2{
			width: 0;
			height: 0;
			margin:0 auto;
			border-radius: 50%;
			border:50px solid #000;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
