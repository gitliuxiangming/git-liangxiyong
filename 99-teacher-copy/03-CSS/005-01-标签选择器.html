<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-01-标签选择器.html</title>
	<style>
		p {
			color: red;
		}
		li {
			color: blue;
		}
	</style>
</head>
<body>
	<p>我是段落1</p>
	<ul>
		<li>
			<ul>
				<li>
					<p>我是段落2</p>
				</li>
			</ul>
		</li>
		<li>
			我是列表
		</li>
	</ul>
</body>
</html>
