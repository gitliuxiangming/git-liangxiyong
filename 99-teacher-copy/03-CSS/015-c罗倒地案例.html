<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-c罗倒地案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 360px;
			height: 415px;
			border: 1px solid #000;
			margin: 100px auto;
			perspective: 500px;
		}
		div img{
			border-radius: 5px;
			transform-origin: center bottom;
			transition: all 1s;
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div><img src="images/cluo.jpg" alt=""></div>
</body>
</html>
