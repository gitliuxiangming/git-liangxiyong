<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-修改显示模式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid #000;
			/*display: inline;*/
			display: inline-block;
		}
		span{
			width: 100px;
			height: 100px;
			background: yellow;
			border: 1px solid #000;
			display: block;
		}
	</style>
</head>
<body>
	<div>box1</div>
	<div>box2</div>
	<span>box3</span>
	<span>box3</span>
</body>
</html>
