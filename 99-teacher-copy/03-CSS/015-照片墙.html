<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			background: skyblue;
			margin-top: 100px;
			text-align: center;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 250px;
			display: inline-block;
			margin-top: 75px;
			margin-right: 10px;
			position: relative;
			transition: all 1s;
			box-shadow: 0 0 10px;
		}
		ul li:nth-child(1){
			transform: rotate(10deg);
		}
		ul li:nth-child(2){
			transform: rotate(30deg);
		}
		ul li:nth-child(3){
			transform: rotate(-20deg);
		}
		ul li:nth-child(4){
			transform: rotate(60deg);
		}
		ul li img{
			width: 200px;
			height: 250px;
			border: 5px solid white;
			box-sizing: border-box;
		}
		ul:hover li{
			opacity: 0.5;
		}			
		ul li:hover{
			transform: rotate(0deg) scale(1.2);
			z-index: 1;
			opacity: 1;
		}
					
	</style>
</head>
<body>
	<ul>
		<li><img src="images/p1.jpg" alt=""></li>
		<li><img src="images/p2.jpg" alt=""></li>
		<li><img src="images/p3.jpg" alt=""></li>
		<li><img src="images/p4.jpg" alt=""></li>
	</ul>
</body>
</html>
