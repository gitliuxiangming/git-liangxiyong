<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-圆角.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: #000;
			border: 50px solid #000;
			margin: 50px auto;
			/*border-top-left-radius: 20% 50%;*/
/*			border-top-right-radius: 50% ;
			border-bottom-right-radius: 50% ;
			border-bottom-left-radius: 50% ;*/
			border-radius: 20px 30px/40px 50px;
			/*border-top-left-radius: 150px 150px;*/
		}

		.moon{
			 width:100px;
			 height:100px;
			 border-right:20px solid #F52;
			 border-top-right-radius: 50%;
			 border-bottom-right-radius: 50%;
		}
		.box2{
			width: 0;
			height: 0;
			border: 100px solid #000;
			border-radius: 50%;
		}
		.moon2{
			width: 100px;
			height: 100px;
			border-right: 20px solid #ff0;
			/*border-radius: 80px;*/
			border-top-right-radius: 80px;
			border-bottom-right-radius: 80px;
			margin: 0 auto;
			
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="moon"></div>
	<div class="box2"></div>
	<div class="moon2"></div>
</body>
</html>
