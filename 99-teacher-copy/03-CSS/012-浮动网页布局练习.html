<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-浮动网页布局练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.w{
			width: 960px;
			margin: 0 auto;
		}
		.clearfix:after{
			content: '';
			display: block;
			clear: both;
			visibility: hidden;
			height: 0px;
		}
		/*
		头部
		*/
		header{
			height: 100px;
			background: black;	
		}
		header.w{
			margin-bottom: 10px;
		}
		header .logo{
			width: 100px;
			height: 100%;
			background: tomato;
			float: left;
		}
		header .userinfo{
			width: 200px;
			height: 50px;
			background: gray;
			float: right;
		}
		header nav{
			width: 750px;
			height: 50px;
			background: purple;
			float: right;
		}
		/*
		内容
		*/		
		section{
			height: 800px;
			background: gray;
		}
		section .leftArea{
			width: 700px;
			height: 800px;
			background: tomato;
			float: left;
		}
		section .leftArea .topBox{
			width: 100%;
			height: 770px;
			background: blue;
		}
		section .leftArea .bottomBox{
			width: 100%;
			height: 20px;
			margin-top: 10px;
			background: red;
		}
		section .topBoxLeft{
			width: 490px;
			height: 100%;
			background: purple;
			float: left;
		}
		section .box1{
			width: 100%;
			height: 380px;
			background: yellow;
		}
		section .box2{
			margin-top: 10px;
			width: 100%;
			height: 380px;
			background: yellow;
		}		
		section .topBoxRight{
			width: 200px;
			height: 100%;
			background: pink;
			float: right;
		}		
		section .rightArea{
			width: 250px;
			height: 800px;
			background: skyblue;
			float: right;
		}
		/*
		尾部
		*/		
		footer{
			height: 100px;
			background: blue;
		}
		footer.w{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<header class="w">
		<div class="logo"></div>
		<div class="userinfo"></div>
		<nav></nav>
	</header>
	<section class="w">
		<div class="leftArea">
			<div class="topBox">
				<div class="topBoxLeft">
					<div class="box1"></div>
					<div class="box2"></div>
				</div>
				<div class="topBoxRight"></div>
			</div>
			<div class="bottomBox"></div>
		</div>
		<div class="rightArea"></div>
	</section>
	<footer class="w"></footer>
</body>
</html>
