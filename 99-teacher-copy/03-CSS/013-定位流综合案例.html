<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-定位流综合案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 800px;
			height: 40px;
			margin: 20px auto;
			background: gray;
			position: fixed;
			top:0;
			left:50%;
			margin-left: -400px;
			z-index: 999;
		}
		header ul li{
			list-style: none;
			height: 40px;
			line-height: 40px;
			text-align: center;
			width: 160px;
			float: left;
		}
		header ul li:nth-child(3){
			background: red;
			position: relative;
		}
		header ul li:nth-child(3) img{
			/*
			position: relative;
			top: -26px;
    		left: -28px;
    		*/
    		position: absolute;
    		top: -19px;
    		left: 61px;
		}
		.carousel{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 80px auto;
			position: relative;
		}
		.carousel img{
			width: 100%;
			height: 100%;
		}
		.carousel .leftArrow,.carousel .rightArrow{
			width: 50px;
			height: 80px;
			background: rgba(0,0,0,0.5);
			line-height: 80px;
			text-align: center;
			display: block;
			font-size: 30px;
			color: white;
			position: absolute;
			top:160px;
		}
		.carousel .leftArrow{
			left:0px;
		}
		.carousel .rightArrow{
			right: 0px;
		}
		.carousel ul{
			width: 200px;
			height: 30px;
			/*border: 1px solid #000;*/
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
		.carousel ul li{
			list-style: none;
			width: 30px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: rgba(0,0,0,0.3);
			float: left;
			border-radius: 50%;
			margin-right: 10px;
			color: white;
		}
		.content{
			width: 1000px;
			height: 2000px;
			margin: 0 auto;
			background: blue;
		}
		.leftAd,.rightAd{
			width: 100px;
			height: 150px;
			background: red;
			position: fixed;
			top:200px;
		}
		.leftAd{
			left:0px;
		}
		.rightAd{
			right:0px;
		}
		.backBtn{
			/*display: block;*/
			width: 100px;
			height: 100px;
			background: rgba(0,0,0,0.3);
			line-height: 100px;
			text-align: center;
			position: fixed;
			bottom: 10px;
			right: 10px;
			text-decoration: none;
			color: white;
			font-size: 20px;
		}		
	</style>
</head>
<body>
	<header>
		<ul>
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>
				电器城 <img src="images/tmall.png" alt="">
			</li>
			<li>营业厅</li>
			<li>魅力会</li>
		</ul>
	</header>
	<div class="leftAd"></div>
	<div class="rightAd"></div>
	<a class="backBtn" href="#">返回顶部</a>
	<div class="carousel">
		<img src="images/ad1.jpg" alt="">
		<span class="leftArrow">&lt;</span>
		<span class="rightArrow">&gt;</span>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<div class="content"></div>
</body>
</html>
