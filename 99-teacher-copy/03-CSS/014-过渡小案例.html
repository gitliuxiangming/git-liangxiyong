<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-过渡小案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul li{
			width: 200px;
			height: 400px;
			list-style: none;
			background: red;
			float: left;
			/*
			transition-property: width;
			transition-duration: 1s;
			*/
			transition: width 0.5s;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/ad1.jpg" alt=""></li>
		<li><img src="images/ad2.jpg" alt=""></li>
		<li><img src="images/ad3.jpg" alt=""></li>
		<li><img src="images/ad4.png" alt=""></li>
		<li><img src="images/ad5.jpg" alt=""></li>
	</ul>
</body>
</html>
