<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-样式的重置.html</title>
	<style>
/*		*{
			margin: 0;
			padding: 0;
		}*/
		body,div,p{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		p{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<p>我是p</p>
</body>
</html>
