<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-过渡的属性补充.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			transition-property: width;
			transition-duration: 3s;
			transition-delay: 2s;
		}
		div:hover{
			width: 500px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
