<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-正方体1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			transform: rotateX(0deg) rotateY(0deg);
			transform-style: preserve-3d;
		}
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			line-height: 200px;
			text-align: center;
			font-size: 24px;
			position: absolute;
			left:0px;
			top:0px;
		}
		ul li:nth-child(1){
			background: red;
			transform: translate(-100px) rotateY(90deg);
		}
		ul li:nth-child(2){
			background: blue;
			transform: translate(100px) rotateY(90deg);
		}
		ul li:nth-child(3){
			background: yellow;
			transform: translateY(-100px) rotateX(90deg);
		}
		ul li:nth-child(4){
			background: gold;
			transform: translateY(100px) rotateX(90deg);
		}
		ul li:nth-child(5){
			background: tomato;
			transform: translateZ(100px);
		}
		ul li:nth-child(6){
			background: pink;
			transform: translateZ(-100px);
		}										
	</style>
</head>
<body>
	<ul>
		<li>我</li>
		<li>爱</li>
		<li>写</li>
		<li>程</li>
		<li>序</li>
		<li>啊</li>
	</ul>
</body>
</html>
