<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-浮动元素的贴靠.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
		.box1{
			width: 50px;
			height: 400px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 100px;
			height: 300px;
			background: blue;
			float: left;
		}
		.box3{
			width: 200px;
			height: 200px;
			background: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
