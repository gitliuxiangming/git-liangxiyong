<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-固定定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
		}
		.box1{
			background: blue;
		}
		.box2{
			background: red;
			position: fixed;
			top:0px;
			left:0px;
		}
		.box3{
			width: 300px;
			height: 300px;
			background: yellow;
		}
		span{
			width: 200px;
			height: 200px;
			background: gold;
			position: fixed;
		}
		p{
			width: 2000px;
			height: 2000px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span>我是span</span>
	<p></p>
</body>
</html>
