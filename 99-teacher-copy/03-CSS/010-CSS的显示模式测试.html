<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-CSS的显示模式测试.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
			margin-bottom: 20px;
			margin-right: 20px;
			margin-left: 20px;
			padding-top: 20px;
			padding-bottom: 20px;
			padding-right: 20px;
			padding-left: 20px;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
			margin-bottom: 20px;
			margin-right: 20px;
			margin-left: 20px;
			padding-top: 20px;
			padding-bottom: 20px;
			padding-right: 20px;
			padding-left: 20px;			
		}
		img{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
			margin-right: 20px;
			margin-left: 20px;
			padding-top: 20px;
			padding-bottom: 20px;
			padding-right: 20px;
			padding-left: 20px;			
		}
		.box5{
			margin: 0;
			padding:0;
			height: 10px;
			width: 500px;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box5"></div>
	<span class="box3">box32222</span>
	<span class="box4">box42222</span>
	<div class="box5"></div>
	<img src="images/bj2.jpg" alt="" class="img1">
	<img src="images/bj2.jpg" alt="" class="img2">
	<div class="box5"></div>
</body>
</html>
