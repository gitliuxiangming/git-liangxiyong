<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-2d的基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 100px;
			background: blue;
			margin: 0 auto;
			margin-top: 50px;
			line-height: 100px;
			text-align: center;
		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			/*transform: translate(-50px,-50px);*/
			transform: translate(50px,50px);
		}
		ul li:nth-child(4){
			/*transform: scale(0.5,0.5);*/
			/*transform: scale(1.5);*/
		}
		ul li:nth-child(5){
			/*
			transform: rotate(45deg);
			transform: translate(50px,50px);
			*/
			transform: translate(50px,50px) rotate(45deg) scale(2,2);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>拉伸</li>
		<li>复合</li>
	</ul>
</body>
</html>
