<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-3d的基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: blue;
			margin: 100px auto;
			perspective: 500px;
			transform: rotateX(0deg) rotateY(0deg);
			/*transform-style: flat;*/
			transform-style: preserve-3d;
		}
		.son{
			width: 100px;
			height: 100px;
			margin: 150px auto;
			background: red;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
