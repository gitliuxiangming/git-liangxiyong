<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-翻转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 380px;
			height: 800px;
			margin: 100px auto;
		}
		.nav{
			width: 380px;
			height: 50px;
			background: black;
		}
		.nav>li{
			list-style: none;
			width: 100px;
			height: 50px;
			margin-left: 20px;
			float: left;
			background: yellow;
			line-height: 50px;
			text-align: center;
		}
		.sub>li{
			list-style: none;
			width: 100px;
			height: 50px;
			background: pink;
			line-height: 50px;
			text-align: center;
			transform: rotateY(180deg);
			transition: all 2s;
			opacity: 0;
		}
		.nav>li:hover .sub>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.nav>li:hover .sub>li:nth-child(1){
			transition-delay: 0ms;
		}
		.nav>li:hover .sub>li:nth-child(2){
			transition-delay: 200ms;
		}
		.nav>li:hover .sub>li:nth-child(3){
			transition-delay: 400ms;
		}
		.nav>li:hover .sub>li:nth-child(4){
			transition-delay: 600ms;
		}
		.nav>li:hover .sub>li:nth-child(5){
			transition-delay: 800ms;
		}
		.sub>li:nth-child(5){
			transition-delay: 0ms;
		}
		.sub>li:nth-child(4){
			transition-delay: 200ms;
		}
		.sub>li:nth-child(3){
			transition-delay: 400ms;
		}
		.sub>li:nth-child(2){
			transition-delay: 600ms;
		}
		.sub>li:nth-child(1){
			transition-delay: 800ms;
		}
		.content{
			width: 380px;
			height: 400px;
			background: purple;
		}										
	</style>
</head>
<body>
	<div class="container">
		<ul class="nav">
			<li>
				一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>						
		</ul>
		<div class="content">
			我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字
		</div>
	</div>
</body>
</html>
