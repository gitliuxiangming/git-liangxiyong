<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-自定义字体的使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face{
			font-family: 'testFont';
			src:url(./fonts/Sansation_Light.eot),
				url(./fonts/Sansation_Light.ttf);
		}
		@font-face{
			font-family: 'testFont';
			src:url(./fonts/Sansation_Bold.eot),
				url(./fonts/Sansation_Bold.ttf);
			/*font-weight: bold;*/
			font-style: italic;
		}
		div{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			border: 1px solid #000;
			font-family: 'testFont';
			/*font-weight: bold;*/
			font-style: italic;
		}
	</style>
</head>
<body>
	<div>
		Hello 你好!
	</div>
</body>
</html>
