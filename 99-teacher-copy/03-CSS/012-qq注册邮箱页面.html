<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-qq注册邮箱页面.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		a{
			text-decoration: none;
			font-size: 12px;
			color: #369;
		}
		a:hover{
			text-decoration: underline;
		}
		header{
			background: #eff4fa;
			border-bottom: 1px solid #ccf;
		}
		header .container{
			width: 1000px;
			height: 62px;
			margin: 0 auto;
		}
		header .logo{
			width: 183px;
			height: 62px;
			line-height: 62px;
			background-image: url(images/qqmail_02.png);
			background-repeat: no-repeat;
			float: left;
		}
		header nav{
			float: right;
			height: 62px;
		}
		header nav li{
			float: left;
			line-height: 62px;
		}
		section{
			width: 915px;
			height: 573px;
			/*background: yellow;*/
			margin: 0 auto;
		}
		section .leftBox{
			width: 520px;
			height: 100%;
			background: blue;
			float: left;
			background: url(images/qqmail_06.png) no-repeat 0px 100px;
		}
		section .rightBox{
			width: 340px;
			height: 100%;
			/*background: purple;*/
			float: right;
			padding-top: 100px;
			box-sizing: border-box;
		}
		section .rightBox .formBox{
			width: 100%;
			height: 390px;
			/*background: pink;*/
			border: 1px solid #ccf;
			border-radius: 4px;
		}
		section .hd {
			width: 100%;
			height: 50px;
			line-height: 50px;
			background: #eff4fa;
			padding:0 40px;
			box-sizing: border-box;
			border-bottom: 1px solid #ccf;
		}
		section .hd  a{
			font-size: 18px;
			color: #aaa;
		}
		section .hd a:first-child{
			float: left;
		}
		section .hd a:last-child{
			float: right;
		}
		section .hd a:hover{
			color: black;
			text-decoration: none;
		}
		section .bd{
			height: 280px;
			width: 100%;
			box-sizing: border-box;
			padding:40px 30px;
		}
		section .bd .inputer{
			width: 284px;
			height: 40px;
			border: 1px solid #369;	
			margin-bottom: 10px;
			border-radius: 4px;
		}
		section .bd .inputer input{
			width: 270px;
			height: 100%;
			border:none;
			outline: none;
			padding:10px 20px 10px 20px;
			box-sizing: border-box;
			color: #ccc;
			font-size: 16px;
			margin-left: 10px;
			/*border-radius: 8px;*/

		}
		section .bd .auto{
			margin-top: 20px;
		}
		section .bd .auto input{
			width: 18px;
			height: 18px;
			vertical-align: top;
			margin-top: 6px;
		}
		section .bd .auto label{
			font-size: 12px;
		}
		section .bd  input[type='submit']{
			width: 284px;
			height: 40px;
			background: #69c;
			color: white;
			font-size: 20px;
			margin-top: 20px;
			border-radius: 4px;
		}
		section .fd{
			width: 100%;
			height: 40px;
			line-height: 40px;
			text-align: right;
			padding-right: 20px;
			box-sizing: border-box;
		}
		footer{
			background: #eff4fa;
			width: 100%;
			height: 40px;
			line-height: 40px;
			text-align: center;
			border-top:1px solid #ccf;
			/*margin-top: 10px;*/
			color: #ccc;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">
			</h1>
			<nav>
				<ul>
					<li><a href="#">基本版&nbsp;|&nbsp;</a></li>
					<li><a href="#">English&nbsp;|&nbsp;</a></li>
					<li><a href="#">手机版&nbsp;|&nbsp;</a></li>
					<li><a href="#">企业邮箱</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<div class="leftBox"></div>
		<div class="rightBox">
			<div class="formBox">
				<div class="hd">
					<a href="javascript:">快速登录</a>
					<a href="javascript:">帐号密码登录</a>
				</div>
				<div class="bd">
					<div class="inputer">
						<input type="text" placeholder="支持QQ/手机">
					</div>
					<div class="inputer">
						<input type="password" placeholder="QQ密码">
					</div>
					<div class="auto">
						<input type="checkbox" id='autoCheck'>
						<label for="autoCheck">下次自动登录</label>
					</div>
					<div>
						<input type="submit" value="登&nbsp;陆">
					</div>
				</div>
				<div class="fd">
					<a href="#">忘了密码？|</a>
					<a href="#">注册新帐号|</a>
					<a href="#">意见反馈</a>
				</div>
			</div>
		</div>
	</section>
	<footer>
			<a href="#">关于腾讯&nbsp;|&nbsp;</a>
			<a href="#">服务条款&nbsp;|&nbsp;</a>
			<a href="#">客服中心&nbsp;|&nbsp;</a>
			<a href="#">联系我们&nbsp;|&nbsp;</a>
			<a href="#">帮助中心&nbsp;|&nbsp;</a>
			©1998 - 2018 Tencent Inc. All Rights Reserved.
	</footer>
</body>
</html>
