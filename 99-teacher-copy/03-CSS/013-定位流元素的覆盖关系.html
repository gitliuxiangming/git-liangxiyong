<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-定位流元素的覆盖关系.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.f1{
			width: 300px;
			height: 300px;
			background: gray;
			position: relative;
			top:20px;
			left:20px;
			z-index: 1;
		}
		.f11{
			width: 200px;
			height: 200px;
			background: tomato;
			position: relative;
			z-index: 3;
		}
		.s1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:300px;
			top:300px;
			z-index: 10;
		}
		.f2{
			width: 300px;
			height: 300px;
			background: yellow;
			position: relative;
			z-index: 2;
		}
		.f22{
			width: 200px;
			height: 200px;
			background: skyblue;
			position: relative;
			z-index: 1;
		}		
		.s2{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			top:10px;
			left:300px;
			z-index: 1;

		}
	</style>
</head>
<body>
	<div class="f1">
		<div class="f11">
			<div class="s1"></div>
		</div>
	</div>
	<div class="f2">
		<div class="f22">
		<div class="s2"></div>
		</div>
	</div>
</body>
</html>
