<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-创建百分比动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			margin: 50px auto;
			background: blue;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left:0;
			animation: sport 3s;
		}
		@keyframes sport{
			0%{
				top:0px;
				left:0px;
			}
			25%{
				top:0px;
				left:400px;
			}
			50%{
				top:400px;
				left:400px;
			}
			75%{
				top:400px;
				left:0px;
			}
			100%{
				top:0px;
				left:0px;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
