<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-浮动流元素的排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: blue;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: pink;
			float: right;
		}
		.box3{
			width: 250px;
			height: 250px;
			background: purple;
			float: left;
		}
		.box4{
			width: 250px;
			height: 250px;
			background: green;
			float: right;
		}
		.box5{
			width: 1000px;
			height: 500px;
			background: tomato;
		}						
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5"></div>
</body>
</html>
