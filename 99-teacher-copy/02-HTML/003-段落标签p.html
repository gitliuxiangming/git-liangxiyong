	<h1>习近平用这些“色彩”描绘新时代</h1>
	<hr>
	<p>
		2018年是全面贯彻党的十九大精神的开局之年，是实施“十三五”规划承上启下的关键之年。<br>在今年两会上，习近平六下团组，用三种“色彩”为我们生动形象地描绘了新时代。
	</p>
	<p>
		生态文明发展，事关人民根本利益和民族发展长远利益。3月10日，习近平在重庆代表团参加审议时再次强调：“长江经济带不搞大开发、要共抓大保护，来刹住无序开发的情况，实现科学、绿色、可持续的开发。”
	</p>
