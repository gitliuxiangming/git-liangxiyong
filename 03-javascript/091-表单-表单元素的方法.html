<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-表单-表单元素的方法</title>
</head>
<body>
	<form action="http://www.kuazhu.com">
		<div>
			姓名：<input type="text" name="username">
		</div>
		<div>
			年龄：<input type="text" name="userage">
		</div>
		<div>
			性别：<input type="radio" name="sex">男<input type="radio" name="sex">女<input type="radio" name="sex">保密
		</div>
		<div>
			爱好：<input type="checkbox" name="like">足球<input type="checkbox" name="like">排球<input type="checkbox" name="like">蓝球
		</div>
		<div>
			户籍：<select name="city" id="city">
				<option value="bj">北京</option>
				<option value="tj">天津</option>
				<option value="sh">上海</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交" id="btn1">
			<input type="button" value="测试" id="btn2">
			<input type="reset" value="重置" id="btn3">
			<input type="button" value="重新输入" id="btn4">
		</div>
	</form>
</body>
<script>
	var oForm=document.forms[0];
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBtn3=document.getElementById('btn3');
	var oBtn4=document.getElementById('btn4');
	oForm.elements.username.focus();
	oBtn1.onclick = function(){
		return false;
	}
	oBtn2.onclick = function(){
		oForm.submit();
	}
	oBtn3.onclick = function(){
		return false;
	}
	oBtn4.onclick = function(){
		oForm.reset();
		return false;	
	}
</script>
</html>
