<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080-2-对象－定义属性3.html</title>
	<script>
		var obj = {};
		Object.defineProperties(obj,{
			"name":{
				value:'Tom',
				// 是否可以枚举，默认false		
				enumerable:true,
				//是否可写（赋值），默认false
				writable:true,
				//是否可以删除，是否可以修改属性的权限，默认是false
				configurable:true
			},
			"age":{
				value:18,
				enumerable:false,
				writable:true,
				configurable:true
			}			
		});
		// console.log(obj.name)
		// obj.name = 'Leo';
		// delete obj.name;
		for(key in obj){
			console.log(obj[key]);
		}
		//查看属性的权限
		console.log(Object.getOwnPropertyDescriptor(obj,"name"));
	</script>
</head>
<body>
	
</body>
</html>
