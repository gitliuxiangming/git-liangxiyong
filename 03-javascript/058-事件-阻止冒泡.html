<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>058-事件-阻止冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 300px;
			height: 300px;
			background: #f00;
		}
		#box2{
			width: 200px;
			height: 200px;
			background: #0f0;
		}
		#box3{
			width: 100px;
			height: 100px;
			background: #00f;
		}
	</style>
	<script>
		window.onload=function(){
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
			var oBox3=document.getElementById('box3');
			oBox1.onclick = function(ev){
				var oEvent=ev || event;
				oEvent.stopPropagation();
				alert('a');
			}
			oBox2.onclick = function(ev){
				var oEvent=ev || event;
				oEvent.stopPropagation();
				alert('b');
			}
			oBox3.onclick = function(ev){
				var oEvent=ev || event;
				//  只能阻止当前的事件不在向上传递。！他的上一层如果没有阻止冒泡的话，点他的上一侧还会往再上一层传递！
				oEvent.stopPropagation();
				alert('c');
			}
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3"></div>
		</div>
	</div>
</body>
</html>
