<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表，双循环的应用</title>
	<style>
		.sp{
			width: 15px;
			height: 15px;
			display: inline-block;
			/*background: #000;	*/
		}
		.st{
			width: 15px;
			height: 15px;
			display: inline-block;
		}
	</style>
	<script>
		for(var h=1;h<6;h++){
			var xbt='';
			for(s=0;s<=6-h;s++){
				xbt=xbt+('<span class=sp></span>')
			}
			for(var x=1;x<=h;x++){
				xbt=xbt+('<span class=st>*</span>')
			}
			document.write(xbt)
			document.write('<br>')
		}
	</script>
</head>
<body>
	
</body>
</html>
