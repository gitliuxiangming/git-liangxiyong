<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-表单-获取表单元素</title>
</head>
<body>
	<form action="http://www.kuazhu.com">
		<div>
			姓名：<input type="text" name="username">
		</div>
		<div>
			年龄：<input type="text" name="userage">
		</div>
		<div>
			性别：<input type="radio" name="sex">男<input type="radio" name="sex">女<input type="radio" name="sex">保密
		</div>
		<div>
			爱好：<input type="checkbox" name="like">足球<input type="checkbox" name="like">排球<input type="checkbox" name="like">蓝球
		</div>
		<div>
			户籍：<select name="city" id="city">
				<option value="bj">北京</option>
				<option value="tj">天津</option>
				<option value="sh">上海</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交">
			<input type="button" value="测试" id="btn">
		</div>
	</form>
</body>
<script>
	var aform=document.forms;
	var oform=aform[0];
	// console.log(aform);
	var form=oform.elements;
	console.log(form);
</script>
</html>
