<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动条</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 400px;
			height: 100px;
			background: #555;
			position: relative;
		}
		#btn{
			width: 100px;
			height: 100px;
			background: #f23;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#div{
			background: #f5f;
		}
	</style>
	<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div');
			oBtn.onmousedown = function(ev){
				var oEvent=ev || event;
				var disX=oEvent.clientX - oBtn.offsetLeft;				
				document.onmousemove = function(ev){
				var oEvent=ev || event;
				var l=oEvent.clientX-disX;
				var bili=l/(oBox.offsetWidth-oBtn.offsetWidth);				
					if (l<0) {
						l=0;
					}else if(l>oBox.offsetWidth-oBtn.offsetWidth){
						l=oBox.offsetWidth-oBtn.offsetWidth;
					}
					oBtn.style.left=l+'px';
					oDiv.style.height=bili*400+'px';
					oDiv.style.width=bili*400+'px';
				}				
				document.onmouseup = function(){
					document.onmousemove=null;
					document.onmousedown=null;
				}
			}			
		}
	</script>
</head>
<body>
	<div id="box">
		<div id="btn"></div>
	</div>
	<div id="div"></div>
</body>
</html>
