<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js中的动画方法以及过渡方式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 50px;
			left: 700px;
		}
		.xian{
			width: 1px;
			height: 800px;
			background: #000;
			position: absolute;
			left: 500px;
			top: 0px;
		}
	</style>
	<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oBtn = document.getElementById('btn');
			var dsq=null;
			var speed=0;
			function animation(iTarget){
				clearInterval(dsq);
				dsq = setInterval(function(){					
					if(oBox.offsetLeft<=iTarget){
						speed=9;
					}else{
						speed=-9;
					}
					if(Math.abs(iTarget-oBox.offsetLeft)<Math.abs(speed)){
						oBox.style.left =iTarget+'px';
						// alert(oBox.style.left)	
						clearInterval(dsq);
					}else{
						oBox.style.left = oBox.offsetLeft + speed +'px';
					}
				},30)                                                                        
			}
			oBtn.onclick=function(){
				animation(500);
			}	
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="移动">
	<div id="box"></div>
	<div class="xian"></div>
</body>
</html>
