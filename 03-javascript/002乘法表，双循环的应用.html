<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表，双循环的应用</title>
	<style>
	tr{
		text-align: right;
		color: #ff0012;
	}
	</style>
	<script>
		window.onload=function(){
			document.write('<table>');
				for(var h=1;h<9;h++){
					document.write('<tr>');
						for(var l=1;l<=h;l++){
							document.write('<td>'+l+'*'+h+'='+l*h+'</td>')
						}
					document.write('</tr>');
				}
			document.write('</table>');
		}
	</script>
</head>
<body>
</body>
</html>
