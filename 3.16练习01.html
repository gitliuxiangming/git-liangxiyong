<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义列表练习</title>
</head>
<body>
	<h1>大大的标题</h1>
	<dl>
		<dt><strong>我是老总</strong></dt>
		<dd><em>我是副总</em></dd>
		<dd><em>我是经理</em></dd>
	    <dd><em>我是服了</em></dd>
    </dl>

    <dl><strong>我是老大</strong>	
        <dd><em>你说的对</em></dd>
        <dd><em>楼上+1</em></dd>
        <dd><em>一楼+1</em></dd>
    </dl>
        <dl><strong>我是五楼</strong>
        <dd><em>一楼说的对</em></dd>
        <dd><em>楼上说的好</em></dd>
        <dd><em>七楼说的棒</em></dd>
     </dl>
    
</body>
</html><em></em>
