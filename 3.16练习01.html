<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义列表练习</title>
</head>
<body>
	<h1>大大的标题</h1>
	<dl>
		<dt><strong>我是老总</strong></dt>
		<dd>我是副总</dd>
		<dd>我是经理</dd>
	<dd>我是服了</dd>

    </dl>

    <dl><strong>我是老大</strong>	
    <dd>你说的对</dd>
    <dd>楼上+1</dd>
    <dd>一楼+1</dd>
    </dl>
        <dl><strong>我是五楼</strong>
        <dd>一楼说的对</dd>
        <dd>楼上说的好</dd>
        <dd>七楼说的棒</dd>
     </dl>
    
</body>
</html>
