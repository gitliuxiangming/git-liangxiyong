<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通用选择器和伪类选择器</title>
	<style>
		/**{
			color: green;
		}*/
		a:link{
			color: red;
		}
		a:visited{
			color: black;
		}
		p:hover,a:hover{
			color: yellow;
			font-size: 30px	
		}
		a:active{
			color: green;

		}
	</style>
</head>
<body>
	<a href="#">点我1</a>
	<a href="#">点我2</a>
	<a href="#">点我3</a>
	<a href="#">点我4</a>
	<a href="#">点我5</a>
	<p>我是段落1</p>
	<p>我是段落2</p>
	<p>我是段落3</p>
	<p>我是段落4</p>
	<p>我是段落5</p>
</body>
</html>
