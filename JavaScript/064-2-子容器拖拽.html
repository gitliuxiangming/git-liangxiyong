<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-2-子容器拖拽</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			height: 400px;
			width: 400px;
			background-color: red;
			margin: 100px auto;
			position: relative;
		}
		#div2{
			height: 100px;
			width: 100px;
			background-color: blue;
			position: absolute;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div2');
			var oDiv1=document.getElementById('div1');
			var disX=0;
			var disY=0;
			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;
				disY=oEvent.clientY-oDiv.offsetTop;
				disX=oEvent.clientX-oDiv.offsetLeft;
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					var l=oEvent.clientX-disX;
					var t=oEvent.clientY-disY;
					var le=oDiv1.offsetWidth-oDiv.offsetWidth;
					var to=oDiv1.offsetHeight-oDiv.offsetHeight;
					if(l<0){
						l=0;
					}else if(l>le){
						l=le;
					}
					if(t<0){
						t=0;
					}else if(t>to){
						t=to;
					}
					oDiv.style.left=l+'px';
					oDiv.style.top=t+'px';
				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				}
				
			}

		}
	</script>
</head>
<body>
	<div id="div1">
		<div id=div2></div>
	</div>
</body>
</html>
