<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取和设置样式</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script>
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBox = document.getElementById('box');
			function css(name,attr,value){
				if(arguments.length == 2){
					return getComputedStyle(name,false)[attr];
				}else{
					name.style[attr] = value;
				}
			}
			oBtn1.onclick = function(){
				css(oBox,'width','400px');
			}
			oBtn2.onclick = function(){
				alert(css(oBox,'width'));
			}

		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="设置样式">
	<input type="button" id="btn2" value="提取样式">
	<div id="box"></div>
</body>
</html>
