<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传参数改样式版</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: #aaa;
		}
	</style>
	<script>
		function css(name,attr,value){
			name.style[attr] = value;
		}
		window.onload = function(){
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var oBtn3=document.getElementById('btn3');
			var oBox=document.getElementById('box');
			oBtn1.onclick = function(){
				// oBox.style.width = '400px';
				css(oBox,'width','400px');
			}
			oBtn2.onclick = function(){
				// oBox.style.height = '400px';
				css(oBox,'height','400px');
			}
			oBtn3.onclick = function(){
				// oBox.style.background = '#f90653';
				css(oBox,'background','#f96652');
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="变宽">
	<input type="button" id="btn2" value="变高">
	<input type="button" id="btn3" value="变色">
	<div id="box"></div>
</body>
</html>
