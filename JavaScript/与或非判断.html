<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>与或非判断</title>
	<script>
		var a='d20';
//逻辑 与
		if (a>9 && a<99) {
			alert(a);
		}else{
			alert('这不是一个两位数');
		}
//逻辑 或
		if(a<10 || a>100){
			alert('这不是一个两位数');
		}else{
			alert(a);
		}
//逻辑 非
		if(!true){
			alert('不是真的');
		}else{
			alert('是真的');
		}
//  一个叹号代表一次否定，两个则代表两次否定，
// 提高优先级需要加个括号就行！
	</script>
</head>
<body>
	
</body>
</html>
