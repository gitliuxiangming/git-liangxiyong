<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js的使用</title>
	<style>
		.box1{
			margin: 100px auto;
			width: 100%;
			height: 500px;
			border: 1px solid #000;
		}
		.box11{
			width: 400px;
			height: 40px;
			background:#ff6700; 
			display: none;
		}
		.box2{
			width: 100px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1">
		<input type="checkbox" onmouseover="document.getElementById('box-1').style.display='block'; " onmouseout="document.getElementById('box-1').style.display='none';">记住密码
		<div class="box11" id="box-1">
			<p>请不要在公共场合点击此选项</p>
		</div>
	</div>
	<div class="box2" onclick="this.style.background='#ff6700';">
		点我变颜色
	</div>
</body>
</html>
