<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>089-2-正则-字符串方法2</title>
	<script>
		var str1='abcda';
		var str2='asdfg';
		console.log(str1.charAt(2));
		console.log(str1.charCodeAt(1));
		console.log(str1.indexOf('a'));
		console.log(str1.lastIndexOf('a'));
		console.log(encodeURIComponent(str1));
		console.log(decodeURIComponent(str1));
		console.log(str1.concat(str2));
		//有疑问？
		console.log('疑问');
		console.log(str1.slice(1,3));
		console.log('疑问');
		//上边的有疑问？
		console.log(str1.substr(2,2));
		console.log(str1.substring(1,3));
		console.log(str1.toLowerCase());
		console.log(str1.toUpperCase());
	</script>
</head>
<body>
	
</body>
</html>
