<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060-事件条件-键盘按下</title>
	<style>
		#box{
			width: 300px;
			height: 300px;
			background: #f00;
			position:absolute;
			top: 0px;
			left:0px; 
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv=document.getElementById('box');
			document.onkeydown = function(ev){
				var oEvent=ev || event;
				if (oEvent.keyCode == 37) {
					oDiv.style.left=oDiv.offsetLeft-10+'px';
				}
				if (oEvent.keyCode == 39) {
					oDiv.style.left=oDiv.offsetLeft+10+'px';
				}
			}
		}
	</script>	
</head>
<body>
	<div id="box"></div>
</body>
</html>
