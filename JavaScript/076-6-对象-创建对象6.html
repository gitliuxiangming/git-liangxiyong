<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-6-对象-创建对象6.html</title>
	<script>
		
		function createPerson(name,age){
			this.name = name;
			this.age = age;
		}
		//实例方法  添加在构造函数的原型对象上
		createPerson.prototype.showName = function(){
			console.log("I am "+this.name+" , I have "+this.LEGS + " legs");
		}
		createPerson.prototype.showAge = function(){
			console.log("I am "+this.age + " years old");
		}
		createPerson.prototype.LEGS = 2;
		var p1 = new createPerson("Tom",18);
		p1.showName();
		p1.showAge();
		var p2 = new createPerson("Leo",88);
		p2.showName();
		p2.showAge();
		console.log(p1.showName == p2.showName);
	</script>
</head>
<body>
	
</body>
</html>
