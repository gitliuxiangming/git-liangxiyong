<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047减速运动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: #f00;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		#line{
			width: 1px;
			height: 800px;
			background: #000;
			position: absolute;
			top: 0px;
			left: 500px;
		}
	</style>
	<script>
		window.onload = function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box');
			var time=null;
			oBtn.onclick = function(){
				clearInterval(time);
				time = setInterval(function(){
					var speed=(500-oBox.offsetLeft)/10;
					var speed=speed>0 ? Math.ceil(speed) : Math.floor(speed);
					// console.log(speed)
					if(speed == 0){
						clearInterval(time);
					}else{
						oBox.style.left = oBox.offsetLeft+speed+'px';
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="开始运动">
	<div id="box"></div>
	<div id="line"></div>
</body>
</html>
