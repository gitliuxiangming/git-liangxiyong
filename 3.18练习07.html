<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="http://www.kuazhu.com/">
	<fieldset>
		<legend><h1>注册页面</h1></legend>
		<p>
			<label for="username"> 用户名：</label>
	      <input type=" text" name="username" value="用户名" id="username" list="yonghuming">
	      <datalist id="yonghuming">
	      	<option >TOM</option>
	      	<option >LILY</option>
	      	<option >LUCY</option>
	      	<option >JACK</option>
	      </datalist>	       
	    </p>
	    <p>
	    	<label for="password">密码：</label>
	    	<input type="password" name="password"  value="*********" id="password">
	    </p>
	    <p>
	    	性别：<input type="radio" name="sex" value="man" checked>男
	    	      <input type="radio" name="sex" value="women">女
	    	      <input type="radio" name="sex" value="unknow">保密
	    </p>
	    <p>
	    	特长：<input type="checkbox" name="Specialty" value="0" checked>跑步
	    	      <input type="checkbox" name="Specialty" value="1" >跳远
	    	      <input type="checkbox" name="Specialty" value="2">跳高
	    	      <input type="checkbox" name="Specialty" value="3" checked>走路
	    </p>
	    <p>
	    	家庭住址：<select name="address" >
	    		<optgroup  label="省份">
	    		 <option >河南</option>
	    		 <option >河北</option>
	    		 <option >山西</option>
	    		 <option >陕西</option>
	    		 <option >甘肃</option>
	    		 <option >安徽</option>
	    		 <option >江苏</option>
	    		 <option >广东</option>
	    		 <option >广西</option>
	    		 <option >江西</option>
	    		 <option >云南</option>
	    		 <option >四川</option>
	    		</optgroup>
	    		<optgroup label="直辖市">
	    			<option value="bj">北京</option>
	    			<option value="cq">重庆</option>
	    			<option value="sh">上海</option>
	    		</optgroup>
	    	</select>
	    </p>
	    <p>
	    	<label for="birthday">出生日期：</label>
	    	<input type="date" name="birthday" id="birthday">
	    </p>
	    <p>
	    	<label for="email">邮箱：</label>
	    	<input type="email" name="email" list="email">   	
	    </p>
	    <p>
	    	<label for="gerenzhuye">个人主页： </label>
	    	<input type="url" name="url" value="www.baidu.com" id="gerenzhuye">   
	    </p>
	    <p>
	    	<label for="intr">自我介绍：</label>
	    	<textarea name="intr" id="intr" cols="30" rows="10">
	    	</textarea>
	    </p>
	    <p><label for="height">身高：</label>
	    	<input type="number" name="height" id="height">	
	    </p>
	    <p>
	    	稀罕的颜色：<input type="color" name="color">
	    </p>
	    <p>
	    	 <input type="image" name="pictrue" src="http://img5.duitang.com/uploads/item/201312/05/20131205172450_dzvYv.jpeg">
	    </p>
	    <p>
	    	<input type="button"   value="点我有惊喜">
	        <input type="submit" name="register" value="注册">
	        <input type="reset">
	    </p>
	</fieldset>
	</form>
</body>
</html>
