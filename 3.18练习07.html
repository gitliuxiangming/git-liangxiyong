<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="http://www/baidu.com/">
		<p>
	       用户名：<input type=" text" name="username" value="用户名">
	    </p>
	    <p>
	    	密码：<input type="password" name="password"  value="*********">
	    </p>
	    <p>
	    	性别：<input type="radio" name="sex" value="man" checked>男
	    	      <input type="radio" name="sex" value="women">女
	    	      <input type="radio" name="sex" value="unknow">保密
	    </p>
	    <p>
	    	特长：<input type="checkbox" name="Specialty" value="0" checked>跑步
	    	      <input type="checkbox" name="Specialty" value="1" >跳远
	    	      <input type="checkbox" name="Specialty" value="2">跳高
	    	      <input type="checkbox" name="Specialty" value="3" checked>走路
	    </p>
	    <p>
	    	出生日期：<input type="date" name="birthday">
	    </p>
	    <p>
	    	邮箱：<input type="email" name="email">
	    </p>
	    <p>
	    	个人主页：<input type="url" name="url" value="www.baidu.com">
	    </p>
	    <p>
	    	身高：<input type="number" name="height">
	    </p>
	    <p>
	    	稀罕的颜色：<input type="color" name="color">
	    </p>
	    <p>
	    	图片: <input type="image" name="pictrue" src="http://pic20.photophoto.cn/20110925/0010023291781194_b.jpg">
	    </p>
	    <p>
	    	<input type="button" name="button"  value="点我有惊喜">
	        <input type="submit" name="register" value="注册">
	        <input type="reset">
	    </p>
	</form>
</body>
</html>
